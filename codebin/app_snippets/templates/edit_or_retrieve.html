<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if snippet %}{{ snippet.slug }}{% else %}New Snippet{% endif %}</title>
</head>

<body>
    <h1>{% if snippet %}{{ snippet.slug }}{% else %}Create a New Snippet{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    {% if snippet %}
    <h3>Current Content:</h3>
    <pre>{{ snippet.content }}</pre>
    {% endif %}
</body>

</html>
