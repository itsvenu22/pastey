<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastey</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e2f;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 47, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 50px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.9);
        }

        p {
            font-size: 1.2rem;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .dynamic-url {
            font-size: 1.5rem;
            color: #ff007f;
            margin-top: 30px;
        }

        .dynamic-word {
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }

        .cta button {
            background-color: rgba(0, 255, 204, 0.8);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            margin: 10px;
        }

        .cta button:hover {
            background-color: rgba(0, 255, 204, 1);
            transform: translateY(-1px);
        }

        .cta button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 204, 1);
        }

        .cyan-heart {
            color: cyan;
            font-size: 1.2em;
        }

        footer {
            margin-top: 50px;
            color: #f7efef;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .dynamic-url {
                font-size: 1.3rem;
            }

            .cta button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .dynamic-url {
                font-size: 1.2rem;
            }

            .cta button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .dynamic-url {
                font-size: 1rem;
            }

            .cta button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.8rem;
            }

            .dynamic-url {
                font-size: 0.9rem;
            }

            .cta button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Pastey</h1>
        <p>Your modern pastebin service for quick and easy sharing.</p>
        <p>
            Store code snippets, share text, or jot down your thoughts effortlessly.
            Explore and make it yours!
        </p>
        <p>Enter text after:</p>
        <p class="dynamic-url">
            pastey.venukanthan.wiki/<strong><span class="dynamic-word"></span></strong>
        </p>
        <div class="cta">
            <button onclick="generateRandomCode()" target="_blank">Try Pastey üöÄ</button>
            <button onclick="window.open('https://venukanthan.wiki', '_blank')">Connect with üåê</button>
        </div>
    </div>

    <footer>Enjoy using Pastey! <span class="cyan-heart">&#10084;</span></footer>

    <script>
        const words = ['code', 'text', 'secret', 'snippet', 'idea'];
        let i = 0;
        let wordElement = document.querySelector('.dynamic-word');

        function typeWord(word) {
            let j = 0;
            function typing() {
                if (j < word.length) {
                    wordElement.innerHTML += word.charAt(j);
                    j++;
                    setTimeout(typing, 100);
                } else {
                    setTimeout(deleteWord, 2000);
                }
            }
            typing();
        }

        function deleteWord() {
            let word = wordElement.innerHTML;
            let j = word.length;
            function deleting() {
                if (j > 0) {
                    wordElement.innerHTML = word.substring(0, j - 1);
                    j--;
                    setTimeout(deleting, 100);
                } else {
                    i = (i + 1) % words.length;
                    setTimeout(() => typeWord(words[i]), 500);
                }
            }
            deleting();
        }

        typeWord(words[i]);

        function generateRandomCode() {
            const randomString = Math.random().toString(36).substring(2, 6);
            window.location.href = `https://pastey.venukanthan.wiki/${randomString}`;
        }
    </script>
</body>

</html>
